<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="awa-expId" content="vscw_aaflight1016_treatment:103440;" />
	<meta name="awa-env" content="prod" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Runify - AI Running Analytics</title>

	<link rel="stylesheet" href="/static/style.css">
    <style>
        .profile-menu {
            position: absolute;
            top: 22px;
            right: 36px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        .profile-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }
        .profile-link img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #000000ff;
            background: #fff;
            box-shadow: 0 1px 4px rgba(37,99,235,0.10);
        }
        .profile-username {
            font-weight: bold;
            color: rgb(255, 255, 255);
            margin-right: 14px;
            font-size: 1.08em;
        }
        .profile-menu .logout-btn {
            background: #fb923c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .profile-menu .logout-btn:hover {
            background: #ffb366;
            color: #2563eb;
        }
        header {
            background: rgba(18, 48, 82, 0);
            padding: 18px 0 14px 0;
            text-align: left;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
            position: relative;
            z-index: 1000; 
        }
        header button {
            background: #fb923c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-weight: bold;
            font-size: 1em;
            margin-left: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        header button:hover {
            background: #ffb366;
            color: #2563eb;
        }
        .header-form {
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        .header-form button {
            background: #fb923c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-weight: bold;
            font-size: 1em;
            margin-left: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .header-form button:hover {
            background: #ffb366;
            color: #2563eb;
        }
    </style>
</head>

<header>
    {% if strava_connected %}
        <form action="/unlink_strava" method="post" class="header-form">
            <button type="submit">Deactivate Strava</button>
        </form>
    {% else %}
        <a href='/link_to_strava'>
            <button>Link to Strava</button>
        </a>
    {% endif %}
    <a href='/activities'>
        <button>View Activities</button>
    </a>
    <a href='/charts'>
        <button>Charts</button>
    </a>
    <div class="profile-menu">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}" class="profile-link">
                <img src="{{ url_for('static', filename=current_user.profile_pic) }}" alt="Profile Picture">
                <span class="profile-username">{{ current_user.username }}</span>
            </a>
            <a href="{{ url_for('logout') }}">
                <button class="logout-btn">Logout</button>
            </a>
        {% else %}
            <a href="{{ url_for('login', next=request.path) }}">
                <button>Login</button>
            </a>
        {% endif %}
    </div>
</header>

<body  class="home">
	<!-- Setting theme here to avoid FOUC -->
	<div id="main">
        <div class="hero-text">
            <h1>Welcome to Runify.</h1>
            <div class="download-content-wrapper">
                <p id="download-matrix-label" class="hero-alt-download-links">
                    <a href="placeholder" target="_blank" rel="noopener" title="About Runify">About</a>, <a href="placeholder" title="Testimonials">Testimonials</a>, or <a href="placeholder" title="Other Platforms">Other Platforms</a>
                </p>
                <p class="terms">
                    For support, either <span class="wrap-together"><a href="mailto:runifyai@gmail.com"
                            target="_blank" rel="noopener" title="Email Runify support">email us</a> or <a
                            href="https://github.com/USSyorktown10/RTS_OpenSource_v1" target="_blank" rel="noopener"
                            title="Runify GitHub">check out our GitHub.</a>.</span>
                </p>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="canvas-container">
        <canvas id="hero-canvas"></canvas>
    </div>
        <div id="static-binary-grid"></div>
    </section>
</div>

<script src="/static/index.js"></script>

</body>

</html>
