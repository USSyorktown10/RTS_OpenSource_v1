<!DOCTYPE html>
<html>
<head>
<title>RTS</title>
<link rel="icon" href="static/RTS.png" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<style>
    .canvas-container {
        z-index: 1;
        width: 100vw;
        height: 100%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        overflow: hidden;
        max-height: 100vh;
        opacity: 0;
        transition: opacity 1s ease-out 1.75s
    }

    .canvas-container.fade-in {
        opacity: 1
    }

    #static-binary-grid::after,.canvas-container::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30%;
        background: linear-gradient(to bottom, transparent 0%, var(--background) 100%);
        pointer-events: none;
        z-index: 3
    }

    .canvas-container #hero-canvas {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 2;
        position: relative
    }

    @media(prefers-reduced-motion: reduce) {
        .hero-video {
            display: none !important
        }

        .hero-poster {
            display: block !important;
            width: 90%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0px 2px 16px 0 rgba(0,0,0,.25)
        }

        .hero-poster.dark {
            visibility: visible
        }

        .hero-poster.light {
            visibility: hidden
        }

        [data-theme=light] .hero-poster.light {
            visibility: visible
        }

        [data-theme=light] .hero-poster.dark {
            visibility: hidden
        }

        .canvas-container #hero-canvas {
            animation-play-state: paused !important
        }

        .canvas-container {
            opacity: 1 !important;
            display: block !important
        }

        .canvas-container::before {
            transition: none !important
        }

        .video-control {
            display: none
        }

        *,*::before,*::after {
            animation-duration: .01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: .01ms !important;
            scroll-behavior: auto !important
        }

        .canvas-container::before {
            transition: none !important
        }
    }

    #static-binary-grid {
        z-index: 1;
        width: 100vw;
        height: 100%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        overflow: hidden;
        max-height: 100vh;
        opacity: 1
    }

    #static-binary-grid.fade-out {
        opacity: 0;
        transition: opacity 1s ease-out;
        transition-delay: 1.25s
    }

    #static-binary-grid.fade-out::before {
        opacity: 0;
        transition: opacity 1s ease-out;
        transition-delay: 1.25s
    }

    #static-binary-grid::before {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        transition: opacity 1s ease-out;
        font-family: monospace;
        font-size: 13px;
        line-height: 15.75px;
        color: var(--hero-background-binary-grid);
        opacity: var(--hero-background-binary-grid-opacity);
        white-space: pre-wrap;
        word-break: break-all;
        overflow: hidden;
        pointer-events: none;
        letter-spacing: 0px;

    #static-binary-grid::after,.canvas-container::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 30%;
        background: linear-gradient(to bottom, transparent 0%, var(--background) 100%);

<header>
    {% if strava_connected %}
        <form action="/unlink_strava" method="post" style="display:inline;">
            <button type="submit">Deactivate Strava</button>
        </form>
    {% else %}
        <a href='/link_to_strava'>
            <button>Link to Strava</button>
        </a>
    {% endif %}
    <a href='/activities'>
        <button>View Activities</button>
    </a>
    <a href='/charts'>
        <button>Charts</button>
    </a>
    <div class="profile-menu">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}" class="profile-link">
                <img src="{{ url_for('static', filename=current_user.profile_pic) }}" alt="Profile Picture">
                <span class="profile-username">{{ current_user.username }}</span>
            </a>
            <a href="{{ url_for('logout') }}">
                <button class="logout-btn">Logout</button>
            </a>
        {% else %}
            <a href="{{ url_for('login', next=request.path) }}">
                <button>Login</button>
            </a>
        {% endif %}
    </div>
</header>

<h1>Welcome to RTS (Runner Training Software)</h1>

<p>Right now, this looks like a government website, but dont worry! It's just a prototype.</p>

<script>
window.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    if (params.get('unlinked') === '1') {
        alert('Strava account has been disconnected.');
        // Optionally, remove the query param from the URL after showing the alert:
        window.history.replaceState({}, document.title, window.location.pathname);
    }
});
</script>
<div class="canvas-container fade-in">
    <canvas id="hero-canvas" width="811" height="647" style="width: 811px; height: 647px;"></canvas>
    ::after
</div>
<div id="static-binary-grid">
    ::before
    ::after
</div>
</body>
</html>
